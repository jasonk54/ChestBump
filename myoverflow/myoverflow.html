<head>
  <title>Overflow</title>
</head>

<body>
  <h1 class='greeting'>Welcome to Overflow</h1>
  <div class='outer'>
    {{#if session "name"}}
      <div class='showName'>{{session "name"}}</div>
    {{/if}}
    {{renderPage}}
    {{> questionList}}
  </div>
</body>

<template name='getName'>
  <div class='getName'>
    <input type="text" class="enterName" placeholder="Enter your name"/>
    <input type="button" class="submitName" value="Submit" />
  </div>
</template>

<template name='getQuestion'>
  <div class='getQuestion'>
    {{#if questions}}
    <div class='showQuestion'>{{questions}}</div>
    {{/if}}
      <input type="text" class="question" placeholder="Ask Question"/>
      <input type="button" class="submitQuestion" value="Submit" />
  </div>
</template>

<template name="questionList">
  {{#each questions}}
    <div>{{> questionDetails}}</div>
  {{/each}}
</template>

<template name="questionDetails">
  <div class="questionList">{{askerName}}: {{text}}</div>
    <div class='drop_answer_box'>
      <input type="text" class="answer" placeholder="Answer Me">
      <input type="button" class="submitAnswer" value="Submit" />
    </div>
</template>
