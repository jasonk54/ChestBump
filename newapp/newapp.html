<body>
  {{> headers}}
  <div class="container metro">
    <div class="row">
      <div class="tab-content">
        {{> slider_main}}
        {{> settings}}
        {{> my_group}}
        {{> all_events}}
        {{> send_message}}
      </div>
    </div>
  </div>
</body>

<template name="headers">
  {{> login}}
  <header>
    <div class="container" style="background:none; box-shadow:none;">
      <div class="row">
        <div class="span12">
          <h1 class="intro">Plan some Shit!</h1>
          <h4 class="intro">What are you? <span class="colored">&amp;</span> ????</h4>
        </div>
      </div>

      <div class="row">
        <div class="span12">
          <ul id="nav">
            <li><a href="#home" data-toggle="tab" class="icon-home"></a></li>
            <li><a href="#services" data-toggle="tab" class="icon-cogs"></a></li>
            <li><a href="#about" data-toggle="tab" class="icon-user"></a></li>
            <li><a href="#portfoliopage" data-toggle="tab" class="icon-beaker"></a></li>
            <li><a href="#contact" data-toggle="tab" class="icon-envelope"></a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</template>

<template name="slider_main">
  <div class="span12 mainslider tab-pane fade in active" id="home">
    <div class="flexslider">
      <ul class="slides">
        <li>
          <img src="assets/img/slide3.jpg" />
        </li>
        <li>
          <img src="assets/img/slide4.jpg" />
        </li>
      </ul>
    </div>
  </div>
</template>

<template name="all_events">
  <div class="span12 tab-pane fade" id="portfoliopage">
    <div class="row">
      <div class="span6">
       <h3 style="border-bottom:none;">...Past & Present Events...</h3>
      </div>
      <div class="span6">
        <ul id="filters" class="portfolio">
          <li><a href="#" data-filter="*" class="">All</a></li>
          <li><a href="#" data-filter=".design" class="">Upcoming</a></li>
          <li><a href="#" data-filter=".coding" class="">Past</a></li>
          <li><a href="#" data-filter=".marketing" class="s">...</a></li>
          <li ><a href="#" data-filter=".coding" class="">...</a></li>
        </ul>
      </div>
    </div>
  <hr>

  <div id="portfolio" class="row">

    <div class="span12">
      <div class="row">

        <div class="span3 block box design">
          <div class="view view-first">
            <img src="assets/img/port/1/1.jpg" alt="">
            <div class="mask">
              <a class="info" data-rel="prettyPhoto" href="assets/img/big/1.jpg"></a>
              <a class="link" href="#"></a>
            </div>
          </div>
        </div>

        <div class="span3 block box coding">
          <div class="view view-first">
            <img src="assets/img/port/1/2.jpg" alt="">
            <div class="mask">
              <a class="info" data-rel="prettyPhoto" href="assets/img/big/2.jpg"></a>
              <a class="link" href="#"></a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>
</template>

<template name="send_message">
  <div class="span12 tab-pane fade" id="contact">
    <div class="row">
      <div class="span4">
        <h3>...Contact Info...</h3>
        <div class="well">
          <span><strong> <i class="icon-home"></i>Address:</strong> 1205 Old Bond Street,LONDON</span>
          <br>
          <span><strong> <i class="icon-phone"></i>Phone:</strong> (123) 456-789</span>
          <br>
          <span><strong> <i class="icon-inbox"></i>Fax:</strong> (123) 456-789</span>
          <br>
          <span><strong> <i class="icon-signal"></i>Website:</strong> http://yoursitename.com</span>
          <br>
          <span><strong> <i class="icon-envelope"></i>Email:</strong> info@yoursitename.com</span>
        </div>

        <ul class="socials">
          <li><a href="#"><i class="icon-facebook"></i></a></li>
          <li><a href="#"><i class="icon-github"></i></a></li>
          <li><a href="#"><i class="icon-twitter"></i></a></li>
          <li><a href="#"><i class="icon-google-plus"></i></a></li>
          <li><a href="#"><i class="icon-pinterest"></i></a></li>
          <li><a href="#"><i class="icon-linkedin"></i></a></li>
        </ul>
      </div>
      <div class="message">
        <input type="text" class="input_message" placeholder="write your sms here" />
        <input type="button" class="submitMessage" value="Submit SMS" />
      </div>
      <div class="span4">
        <h3>...Drop some line's...</h3>
        <div id="note"></div>
        <form class="form" id="ajax-contact-form" action="javascript:alert('Was send!');">
          <input type="text" name="name" class="span4" style="margin-right:25px;" placeholder="Name" />
          <input  class="span4" name="email" placeholder="Email" />
          <textarea type="text" name="message" placeholder="Message" rows="8" class="span4"></textarea>
          <button type="submit"  class="btn btn-success">Send message</button>
        </form>
      </div>
      <div class="span4">
        <h3>...I am here...</h3>
        <div id="map-contact" class="map"></div>
      </div>
    </div>
  </div>
</template>

<template name="login">
  <div class="login">{{loginButtons}}</div>
</template>

<template name="create_event">
  <div class="create_event">
    <input type="text" class="where" placeholder="what to do"/>
    <input type="button" class="submitWhere" value="Submit" />
  </div>
</template>

<template name="invite_friends">
  <div class="inviteFriends">
    <input type="text" placeholder="enter friend's name" class="friend_name" />
    <input type="email" placeholder="invite friends email" class="email" />
    <input type="tel" placeholder="555-555-5555" class="phone" /><br />
    <input type="button" class="inviteMore" value="Add More" />
    <input type="button" class="submitInvite" value="Submit Friends" />
  </div>
</template>

<template name="listfriends">
  <div class="listFriends">
    {{#each group}}
      {{#each friend}}
        <li>{{name}} {{email}} {{phone}}</li>
      {{/each}}
    {{/each}}
  </div>
</template>

<template name="funding">
  <div class="funding_needed">
    <input type="number" class="total_funding" placeholder="enter total funding amount $" />
    <input type="button" class="submitFunding" value="submit funding" />
  </div>
</template>

<template name="friend_access">
  <div></div>
</template>
